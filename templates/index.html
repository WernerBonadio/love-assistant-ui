<!DOCTYPE html>
<html>
<head>
    <title>ğŸ’Œ Love Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff0f5;
            color: #333;
            max-width: 600px;
            margin: 3em auto;
            padding: 2em;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255,192,203,0.5);
        }

        h2 {
            color: #c71585;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 1em;
        }

        button {
            padding: 10px 16px;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1493;
        }

        #chat-box {
            margin-top: 2em;
        }

        .message {
            margin: 0.8em 0;
        }

        .user {
            font-weight: bold;
            color: #444;
        }

        .bot {
            color: #d63384;
        }
        #thinking-indicator {
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

#thinking-indicator.show {
  display: block;
  opacity: 1;
}

    </style>
</head>
<body>
    <h2>ğŸ’˜ Love Assistant</h2>

    <input type="text" id="user-input" placeholder="Tell me what your heart feels..." autocomplete="off">
    <button onclick="sendMessage()">Send ğŸ’Œ</button>

    <div id="chat-box"></div>

    <div id="thinking-indicator" style="display: none; margin-top: 10px; font-style: italic; color: #777;">
        ğŸ’¬ Let me think about your words...
    </div>

    <p style="margin-top: 24px; font-size: 0.9em; color: #777;">
        âš ï¸ This is an AI assistant. It is here to show the power of AI â€” the magic of numbers and statistics, transformed into understanding and feelings.
      </p>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value;
            if (!message.trim()) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user">ğŸ§‘â€ğŸ’¬ <span class="user">You:</span> ${message}</div>`;
            input.value = "";

            // âœ… Show the thinking message
            const thinking = document.getElementById("thinking-indicator");
            thinking.style.display = "block";
            thinking.classList.add("show");

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            chatBox.innerHTML += `<div class="message bot">ğŸ¤– <span class="bot">Bot:</span> ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // âœ… Hide the thinking message
            thinking.classList.remove("show");
            setTimeout(() => thinking.style.display = "none", 500); // hide after fade-out
        }
       // âœ… Enter key support
  document.getElementById("user-input").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
     }
    });
    </script>
</body>
